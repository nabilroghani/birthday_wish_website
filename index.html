<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>üéâ Ultimate Birthday Countdown üéà</title>
  <style>
    :root {
      --main-bg: linear-gradient(135deg, #ff9a9e, #fad0c4);
      --text-light: #fff;
      --text-dark: #333;
      --container-bg: #ffffff;
      --highlight: #ff4081;
      --secondary: #42a5f5;
      --success: #4caf50;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
      background: var(--main-bg);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      color: var(--text-dark);
      transition: all 0.4s ease;
      min-height: 100vh;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body.dark {
      background: #1a1a2e;
      --main-bg: linear-gradient(135deg, #0f0c29, #302b63);
      --container-bg: #16213e;
      --highlight: #e94560;
      --secondary: #0abde3;
    }

    body.party {
      background: linear-gradient(135deg, #ff00cc, #3333ff);
      animation: partyLights 5s linear infinite;
      --container-bg: rgba(255,255,255,0.9);
      --highlight: #ffcc00;
    }

    @keyframes partyLights {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      text-align: center;
      margin: 60px 10px 20px;
      font-size: 2.5rem;
      color: var(--text-light);
      text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
    }

    #countdown {
      text-align: center;
      font-size: 1.2rem;
      color: var(--text-light);
      text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
      margin: 10px auto;
      max-width: 600px;
      padding: 0 15px;
    }

    #progress-container {
      width: 90%;
      max-width: 500px;
      height: 20px;
      background-color: rgba(255,255,255,0.3);
      border-radius: 10px;
      margin: 20px auto;
      overflow: hidden;
    }

    #progress-bar {
      height: 100%;
      background: var(--highlight);
      width: 0%;
      transition: width 0.5s ease;
    }

    .container {
      width: 90%;
      max-width: 500px;
      margin: 30px auto;
      background: var(--container-bg);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      position: relative;
      z-index: 1;
    }

    body.dark .container, body.party .container {
      background: var(--container-bg);
    }

    input, textarea, button, select {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: inherit;
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    button {
      background-color: var(--highlight);
      color: white;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    button.secondary {
      background-color: var(--secondary);
    }

    button.success {
      background-color: var(--success);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    button:active {
      transform: translateY(0);
    }

    .messages {
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: var(--highlight) rgba(0,0,0,0.1);
    }

    .messages::-webkit-scrollbar {
      width: 6px;
    }

    .messages::-webkit-scrollbar-thumb {
      background-color: var(--highlight);
      border-radius: 3px;
    }

    .message {
      background: #ffe3ec;
      padding: 12px 15px;
      border-left: 4px solid var(--highlight);
      border-radius: 8px;
      margin-bottom: 12px;
      position: relative;
      animation: fadeIn 0.3s ease;
    }

    .message img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }

    .message .timestamp {
      font-size: 0.8rem;
      color: #666;
      margin-top: 5px;
      text-align: right;
    }

    body.dark .message {
      background: #3d3d3d;
      color: #f5f5f5;
    }

    body.dark .message .timestamp {
      color: #aaa;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .float-item {
      position: fixed;
      font-size: 24px;
      animation: float 12s linear infinite;
      pointer-events: none;
      z-index: 0;
      user-select: none;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); }
      100% { transform: translateY(-100vh) rotate(360deg); }
    }

    #sidebar {
      position: fixed;
      top: 0;
      right: -300px;
      width: 280px;
      height: 100%;
      background: var(--container-bg);
      box-shadow: -2px 0 15px rgba(0,0,0,0.2);
      padding: 25px;
      transition: right 0.3s ease;
      z-index: 999;
      overflow-y: auto;
    }

    #sidebar.open {
      right: 0;
    }

    #sidebar h3 {
      margin-top: 0;
      color: var(--highlight);
    }

    .control-buttons {
      position: fixed;
      display: flex;
      gap: 10px;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }

    .control-button {
      padding: 12px 15px;
      background: var(--highlight);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
    }

    .control-button.secondary {
      background: var(--secondary);
    }

    #toggleTheme {
      position: fixed;
      top: 20px;
      right: 20px;
    }

    .birthday-person {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: var(--highlight);
      font-weight: bold;
    }

    .birthday-photo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 20px;
      display: block;
      border: 4px solid var(--highlight);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .empty-state {
      text-align: center;
      padding: 20px;
      color: #666;
    }

    body.dark .empty-state {
      color: #aaa;
    }

    .memory-container {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
    }

    .memory-item {
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      height: 120px;
    }

    .memory-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .memory-item:hover img {
      transform: scale(1.05);
    }

    .memory-item .delete-memory {
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(255,0,0,0.7);
      color: white;
      border: none;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .memory-item:hover .delete-memory {
      opacity: 1;
    }

    .tab-container {
      display: flex;
      margin-bottom: 15px;
    }

    .tab {
      padding: 10px 15px;
      background: #eee;
      border: none;
      cursor: pointer;
      flex: 1;
      text-align: center;
      transition: all 0.3s ease;
    }

    .tab.active {
      background: var(--highlight);
      color: white;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .social-share {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .social-share button {
      flex: 1;
      max-width: 60px;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .developer-credit {
      text-align: center;
      margin-top: 30px;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.7);
      text-shadow: 1px 1px 1px rgba(0,0,0,0.5);
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }

      #countdown {
        font-size: 1rem;
      }

      input, textarea, button {
        font-size: 14px;
        padding: 10px;
      }

      .control-button, #toggleTheme {
        font-size: 14px;
        padding: 10px 12px;
      }

      .container {
        padding: 15px;
      }

      .birthday-photo {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>
<body>

  <div class="control-buttons">
    <button class="control-button" id="openSidebar">üìÖ Settings</button>
    <button class="control-button secondary" id="musicToggle">üîá Music</button>
  </div>
  <button class="control-button" id="toggleTheme">üåô Theme</button>

  <h1>üéÇ Ultimate Birthday Countdown üéâ</h1>
  <div id="countdown">Loading countdown...</div>
  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>
  <div class="birthday-person" id="birthdayPerson"></div>
  <img id="birthdayPhoto" class="birthday-photo" src="" alt="Birthday Person" style="display: none;">

  <div class="container">
    <div class="tab-container">
      <button class="tab active" onclick="openTab('wishes')">Wishes</button>
      <button class="tab" onclick="openTab('memories')">Memories</button>
    </div>

    <div id="wishes" class="tab-content active">
      <input type="text" id="nameInput" placeholder="Your name (optional)">
      <textarea id="wishInput" placeholder="Write your heartfelt birthday wish here..."></textarea>
      <button onclick="sendWish()">Send Birthday Wish üéÅ</button>
      <div class="messages" id="messages">
        <div class="empty-state">No wishes yet. Be the first to send your birthday greetings!</div>
      </div>
    </div>

    <div id="memories" class="tab-content">
      <input type="file" id="memoryUpload" accept="image/*" style="display: none;">
      <button onclick="document.getElementById('memoryUpload').click()" class="secondary">üì∏ Add Memory Photo</button>
      <div class="memory-container" id="memoryContainer">
        <div class="empty-state">No memories yet. Add photos from past celebrations!</div>
      </div>
    </div>

    <div class="social-share">
        <button onclick="shareOnFacebook()" style="background: #3b5998;">f</button>
        <button onclick="shareOnLinkedIn()" style="background: #0077b5;">in</button>
        <button onclick="shareOnWhatsApp()" style="background: #25d366;">WA</button>
        <button onclick="copyLink()" class="secondary">üîó Copy</button>
      </div>
  </div>

  <div id="sidebar">
    <h3>üéØ Birthday Settings</h3>
    <div style="margin-bottom: 15px;">
      <label for="personName">Birthday Person's Name:</label>
      <input type="text" id="personName" placeholder="Who are we celebrating?">
    </div>
    <div style="margin-bottom: 15px;">
      <label for="datePicker">Birthday Date:</label>
      <input type="date" id="datePicker">
    </div>
    <div style="margin-bottom: 15px;">
      <label for="themeSelect">Color Theme:</label>
      <select id="themeSelect">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
        <option value="party">Party</option>
      </select>
    </div>
    <div style="margin-bottom: 15px;">
      <label>Birthday Photo:</label>
      <input type="file" id="photoUpload" accept="image/*">
    </div>
    <button onclick="saveSettings()" class="secondary">Save Settings</button>
    <button onclick="clearAllWishes()" style="margin-top: 10px;">Clear All Wishes</button>
    <div style="margin-top: 20px; font-size: 0.9rem; color: #666;">
      <p>Share this page with friends to collect birthday wishes!</p>
    </div>
  </div>

  <audio id="birthdayAudio" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <audio id="celebrationSound">
    <source src="https://www.soundjay.com/human/sounds/applause-01.mp3" type="audio/mpeg">
  </audio>

  <div class="developer-credit">
    Developed with ‚ù§Ô∏è by Nabil Ahmad
  </div>

 

</body>
</html>
